{% extends "layout.html" %}

{% block title %}
    Tweet Application
{% endblock %}

{% block content %}
    <h1 class="mt-4">Welcome to the Tweet Application</h1>
    <h3 class='mb-4'>Are you sure you want to delete this tweet?</h3>

    <form method="POST" action="{% url 'tweet_delete' tweet.id %}">
        {% csrf_token %}
        <p><strong>{{ tweet.text }}</strong></p>
        <button type="submit" class="btn btn-danger mb-2">Delete</button>
    </form>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary bg-success">Back to Tweet List</a>
{% endblock %}
