{% extends "layout.html" %}

{% block content %}
    <h2 class='mb-3'>Login Form</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class='btn btn-primary' type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
